<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tell Me a Joke</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&family=Caveat&family=Croissant+One&family=Lato:ital@1&family=Libre+Baskerville&family=Martian+Mono:wght@600&family=Playfair+Display:ital,wght@0,400;1,500&family=Roboto+Slab&family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>This santa will tell you a joke!</h1>
      </div>
      <div class="santa">
        <button class="btn">
          <img src="./santa.png" alt="Santa" height="100"/>
          <p class="text"><h3>click me to see a joke</h3></p>
        </button>
      </div>

      <div class="joke">
        <h2 class="joke-heading">
        </h2>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
